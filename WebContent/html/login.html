<script type="text/javascript">
 
	function loginclick(){
	//	alert( '${pageContext.request.contextPath}/chartapi.jsp?age='+document.thisForm.age.value);
	//	var url = '${pageContext.request.contextPath}/chartapi.jsp?age='+document.thisForm.age.value;//获得 金额、x轴的数据
	
  var account = $('#account').val();
                    var password = $('#password').val();
                   

                    if (account === '') {
                        alert('请输入账号!');
					  
                        return;
                    }
                    if (password === '') {
                        alert('请输入密码!');
                        return;
                    }
			 
                  $.ajax({
    type: "post",
    url:  "../api/sysUser/login",
    contentType: "application/json",
    data:"{ \"account\":\""+account+"\", \"password\":\""+password+"\"}",
    dataType: "json",
     error: function(jqXHR) {
                            alert('服务器发生错误，请稍后重试。');
                           
                        },
                        success: function(data) {
                             
                              if(data.code==0){
						     location.href = 'main.html';
						 }else{
						    alert( data.desc);
						 } 
                           
                        }
						
						
                    });


				  
				  
	 }


</script>
